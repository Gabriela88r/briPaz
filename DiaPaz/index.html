<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título y Botón para abrir el chat -->
    <h1 id="titulo">Día de la paz</h1>
    <button id="openChatBtn">Iniciar Chat</button>

    <!-- Modal del Chatbot -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2>ChatBot</h2>
            <div id="chatbox">
                <div id="chatbotMessages"></div>
                <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
                <button id="sendBtn">Enviar</button>
                <div id="quickOptions"></div>
            </div>
            <button id="playSongBtn">Reproducir Canción</button>
        </div>
    </div>

    <!-- Aquí puedes poner la URL de tu canción -->
    <audio id="songAudio" src=""></audio>

    <script src="script.js"></script>
</body>

</html>
